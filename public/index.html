<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Nuova Aurora</title>
  
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/menu.css">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <!-- TODO: Add iOS meta tags and icons -->

    <meta name="description" content="Nuova Aurora app">

    <!-- Meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
</head>

<body>

    <!-- Header -->
    <header>
        <span class="header__icon">
          <svg class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#f90">
            <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
          </svg>
        </span>
        <span class="header__title no--select"><span id='negozioHeader'>Pizzeria Nuova Aurora</span></span>
    </header>
    <!-- Menu laterale -->
    <div class="menu">
      <div class="menu__header"></div>
      <ul class="menu__list">
        <li><a onclick="hideMenu();showHome('pizze')">Pizze</a></li>
        <li><a onclick="showHome('primi');hideMenu()">Primi</a></li>
        <li><a onclick="showHome('secondi');hideMenu()">Secondi</a></li>
        <li><a onclick="showHome('dolci');hideMenu()">Dolci</a></li>
        <li><a onclick="showContatti()">Contatti</a></li>
      </ul>
  </div>

  <div class="menu__overlay"></div>
      
      
  <!-- Home -->
  <div id='pageHome'>

    <img src='/images/logo300.jpg' style='width: 150px; margin: 0px auto;'>

    <div>
      <button id='butInstall' style='width: 200px;margin-top: 40px' hidden>Installa app</button>
    </div>

    <div class="container">
      <!-- <div class="red">{{error}}</div> -->

      <ul class="collection with-header" id='mainList'>
          <li class="collection-item pink white-text">
              <div id='menuTitle'>{{menu.title}}</div>
          </li>
          <li class="collection-item" id="template" style="display:none">
              <div>
                  <span id='templateTitle'>{{item.title}}</span>
                  <br />
                  <span class="grey-text" id='templateDesc'>{{item.description}}</span>
                  <a href="#!" class="secondary-content" id='templatePrice'>${{item.price}}</a>
              </div>
          </li>
      </ul>
  </div>
  </div>

  <!-- Pagina ordine -->
  <div id='pageWaitOrders' style='display:none'>
        <div style='margin-top: 80px;'>
            <div onclick='showOrders();'>Richiesta in corso ...</div>
        </div>
        <div id='waitOrderDivError' 
            style='position:absolute;width:100%;bottom:0; background-color: red;color: white; padding: 10px 0;font-size: 16px'
            onclick="showHome()">
            Messaggio errore
        </div>
  </div>

  <!-- Pagina Contatti -->
  <div id='pageContatti' style='display:none'>
        <div style='margin-top: 70px'>
          <div>Indirizzo: Via Capelli, 1 - Felino - Parma</div>
          <div>Email: info@</div>
            <div>Facebook: </div>
            <div>Instagram:</div>
        </div>
  </div>

    
<!-- Add the install script here -->
<script src="/scripts/install.js"></script>
<script src="/scripts/menu.js"></script>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="scripts/materialize.min.js"></script>

<script>

// Register service worker.
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}
</script>
